<!DOCTYPE html>
<html lang="en">
<head>
  <title><code>&lt;model-viewer&gt;</code> Player</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <!-- Twitter Card -->
  <meta name="twitter:card" content="player"/>
  <meta name="twitter:site" content="modelviewer"/>
  <meta id="link" name="twitter:player" content="https://modelviewer.dev/examples/twitter/player.html"/>
  <meta name="twitter:player:width" content="480"/>
  <meta name="twitter:player:height" content="480"/> 

  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-169901325-1', { 'storage': 'none' });
    ga('set', 'referrer', document.referrer.split('?')[0]);
    ga('set', 'anonymizeIp', true);
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
</head>
<body>
    <iframe id="frame"></iframe>
  
    <script type="module">
      const iframe = document.querySelector('#frame');
      
      const image = document.createElement('meta');
      image.property = 'og:image';
      image.content = modelViewer.poster;
      document.head.appendChild(image);
      const title = document.createElement('meta');
      title.property = 'og:title';
      title.content = '&lt;model-viewer&gt;';
      document.head.appendChild(title);
      const description = document.createElement('meta');
      description.property = 'og:description';
      description.content = modelViewer.alt;
      document.head.appendChild(description);
      document.querySelector('#link').content = window.location;
    </script>
  </body>
